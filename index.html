<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HGS Preloved</title>
  <link rel="icon" href="assets/favicon-32.png" sizes="32x32" />
  <link rel="icon" href="assets/favicon-192.png" sizes="192x192" />
  <style>
    :root{
      --bg:#fde7ea;
      --ink:#1a1a1a;
      --accent:#e11d48;
      --card:#ffffffcc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 50% -100px, #ffeef1 10%, var(--bg) 65%) fixed;
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .card{
      width:min(680px, 100%);
      background:var(--card);
      backdrop-filter:saturate(140%) blur(6px);
      border:1px solid #fff5f6;
      box-shadow: 0 20px 60px rgba(225,29,72,.18), 0 2px 10px rgba(0,0,0,.04);
      border-radius:28px;
      padding:40px 28px 28px;
      text-align:center;
    }
    .logo{
      width:170px; height:170px;
      border-radius:24px;
      border:6px solid #fff;
      box-shadow: 0 10px 30px rgba(225,29,72,.15);
      object-fit:cover; background:#fff;
      margin:-100px auto 12px; display:block;
    }
    h1{
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing:.02em;
      margin:10px 0 8px;
      
      <p class="tagline hero">
  HGS is all about confidence, rebellion, and unapologetic self-expression. 
  We celebrate the girls who break the rules, chase the thrill, and look damn good doing it.
</p>
    }
    .btn{
      appearance:none; border:none;
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:16px 26px;
      font-size:18px; font-weight:700; letter-spacing:.02em;
      color:#fff; background:linear-gradient(180deg, #ff4d7a, var(--accent));
      border-radius:999px;
      box-shadow: 0 14px 30px rgba(225,29,72,.35), inset 0 -2px 0 rgba(0,0,0,.08);
      cursor:pointer; text-decoration:none;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:hover{ filter:saturate(115%); box-shadow: 0 18px 36px rgba(225,29,72,.42), inset 0 -2px 0 rgba(0,0,0,.1); }
    .btn-secondary{
      background:#fff;
      color:var(--accent);
      border:2px solid var(--accent);
      box-shadow:none;
      margin-top:10px;
    }
    .btn-secondary:hover{
      background:var(--accent);
      color:#fff;
      box-shadow:0 8px 20px rgba(225,29,72,.3);
    }
    footer{
      margin-top:28px; padding-top:18px; border-top:1px dashed #f4c8d2;
      font-size:14px; opacity:.9;
    }
    a.link{ color:var(--accent); text-underline-offset:3px; text-decoration:none;}
    a.link:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="assets/logo.png" alt="HGS Preloved logo" width="170" height="170" />
    <h1>HGS Preloved</h1>
    <p class="tagline">Luxury preloved fashion, sustainably sourced from Adelaide, SA.</p>

    <!-- ✅ Facebook link -->
    <a
      class="btn"
      href="https://m.facebook.com/61576192851092/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open HGS Preloved on Facebook"
    >
      Shop the Collection
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 17L17 7M17 7H9M17 7v8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>

    <!-- ✅ View Catalogue button -->
    <a
      class="btn btn-secondary"
      href="/catalogue.html"
      aria-label="View the HGS product catalogue"
    >
      View Catalogue
    </a>

    <footer>
      Contact us: <a class="link" href="mailto:hgs.preloved@gmail.com">hgs.preloved@gmail.com</a><br>
      Follow us on <a class="link" href="https://m.facebook.com/61576192851092/" target="_blank" rel="noopener">Facebook</a>
    </footer>
  </main>
</body>
</html>
