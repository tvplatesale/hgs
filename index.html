<html lang="en">

    :root{
      --bg:#fde7ea;
      --ink:#1a1a1a;
      --accent:#e11d48;
      --card:#ffffffcc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background: radial-gradient(1200px 800px at 50% -100px, #ffeef1 10%, var(--bg) 65%) fixed;
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .card{

      background:var(--card);
      backdrop-filter:saturate(140%) blur(6px);
      border:1px solid #fff5f6;
      box-shadow: 0 20px 60px rgba(225,29,72,.18), 0 2px 10px rgba(0,0,0,.04);
      border-radius:28px;
      padding:40px 28px 28px;
      text-align:center;
    }
    .logo{
      width:170px; height:170px;
      border-radius:24px;
      border:6px solid #fff;
      box-shadow: 0 10px 30px rgba(225,29,72,.15);
      object-fit:cover; background:#fff;
      margin:-100px auto 12px; display:block;
    }
    h1{
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing:.02em;
      margin:10px 0 8px;
    }
    p.tagline{
      margin:0 auto 26px;
      max-width:42ch;
      opacity:.85;
      line-height:1.5;
      font-size:clamp(15px, 2.4vw, 18px);
    }
    .btn{
      appearance:none; border:none;
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:16px 26px;
      font-size:18px; font-weight:700; letter-spacing:.02em;
      color:#fff; background:linear-gradient(180deg, #ff4d7a, var(--accent));

      cursor:pointer; text-decoration:none;
      transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
    }
